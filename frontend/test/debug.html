<!DOCTYPE html>
<html>
<head>
    <title>Simple Test Debug</title>
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
</head>
<body>
    <h1>Debug Test Page</h1>
    <div id="status">Checking...</div>
    <div id="mocha"></div>
    
    <script src="https://unpkg.com/chai/chai.js"></script>
    <script src="https://unpkg.com/mocha/mocha.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        // Check if libraries loaded
        if (typeof mocha === 'undefined') {
            statusDiv.innerHTML = '❌ Mocha failed to load';
        } else if (typeof chai === 'undefined') {
            statusDiv.innerHTML = '❌ Chai failed to load';
        } else {
            statusDiv.innerHTML = '✅ Libraries loaded successfully';
            
            // Setup and run a simple test
            mocha.setup('bdd');
            const expect = chai.expect;
            
            describe('Simple Test', function() {
                it('should pass basic test', function() {
                    expect(2 + 2).to.equal(4);
                });
                
                it('should handle strings', function() {
                    expect('hello').to.equal('hello');
                });
            });
            
            mocha.run(function(failures) {
                if (failures === 0) {
                    statusDiv.innerHTML += '<br>✅ All tests passed!';
                } else {
                    statusDiv.innerHTML += '<br>❌ ' + failures + ' test(s) failed';
                }
            });
        }
    </script>
</body>
</html>
